name: Docker Build & Push

# Workflow Trigger:
# This workflow is triggered ONLY after the completion of the "Rust Visualizer CI/CD" workflow.
# This ensures we only build Docker images from code that has passed all tests and quality checks.
on:
  workflow_run:
    workflows: ["Rust Visualizer CI/CD"] # Must match the 'name' field in Ci.yml
    types:
      - completed

permissions:
  contents: read
  packages: write # Required to push images to GitHub Container Registry (GHCR)

jobs:
  build-and-push:
    # Conditional execution: Proceed only if the upstream CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the specific commit that triggered the original CI pipeline
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # Authenticate with GitHub Container Registry using the automatic GITHUB_TOKEN
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Automatically generate Docker tags based on git context (branch name, tag version, commit SHA)
      # This facilitates version tracking in the container registry
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long

      # Build the image using the Dockerfile and push it to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}