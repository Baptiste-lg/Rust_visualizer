name: Rust Visualizer CI/CD

# Trigger logic: Push to main/master or semantic tags
on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

# Expanded permissions to allow Release creation and GitHub Pages deployment
permissions:
  contents: write
  checks: write
  issues: write
  pages: write      # Required for GitHub Pages
  id-token: write   # Required for OIDC authentication with GitHub Pages

jobs:
  # Job 1: Quality Assurance & Security
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Installing system dependencies required for audio/graphics libraries
      - name: Install Linux Audio & Graphics Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Cache Cargo registry & index
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Security Audit: Scans Cargo.lock for vulnerabilities reported in the RustSec Advisory Database
      - name: Security Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2024-0436

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Run Clippy (Linter)
        run: cargo clippy -- -D warnings

  # Job 2: Test Suite
  test:
    name: Test on ${{ matrix.os }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Conditional dependency installation for Linux runners only
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Implements intelligent caching specifically for Rust build artifacts
      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --verbose

  # Job 3: Auto-Documentation (NEW)
  # Generates Rust documentation and deploys to GitHub Pages
  documentation:
    name: Build & Deploy Docs
    needs: quality
    # Only deploy docs on pushes to main or tags, preventing broken docs from PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Generates HTML documentation from doc comments (///) in the code
      # --no-deps ensures we only document our code, not all dependencies
      - name: Generate Documentation
        run: cargo doc --no-deps --release

      # Sets up the GitHub Pages artifact specifically from the generated target/doc directory
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

      # Deploys the artifact using GitHub's OIDC token
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 4: Continuous Deployment (Release)
  deploy:
    name: Deploy Release for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-linux
          - os: windows-latest
            artifact_name: rust-visualizer.exe
            asset_name: rust-visualizer-windows.exe
          - os: macos-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Dependencies needed for compilation on Linux runners
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Build Release Binary
        run: cargo build --release --verbose

      # Prepares the binary for upload by renaming it according to the OS convention
      # 'shell: bash' unifies the command syntax across different OS runners
      - name: Prepare Artifact
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}