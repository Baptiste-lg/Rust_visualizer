name: Rust Visualizer CI/CD

# Trigger the workflow on push to main/master branches AND on semantic version tags (e.g., v5.0.0)
on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

# Permissions needed to create releases and upload assets
permissions:
  contents: write
  checks: write
  issues: write

jobs:
  # Job 1: Quality Assurance & Security
  # Runs standard checks: formatting, linting, and security audit
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev
      - name: Cache Cargo registry & index
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Check for vulnerabilities in dependencies (DevSecOps best practice)
      - name: Security Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2024-0436

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Run Clippy (Linter)
        run: cargo clippy -- -D warnings

  # Job 2: Test Suite (Matrix Strategy)
  # Runs tests on Linux, Windows, and macOS simultaneously
  test:
    name: Test on ${{ matrix.os }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Intelligent caching for Rust based on the OS
      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --verbose

  # Job 3: Continuous Deployment (Release)
  # Only runs if the trigger is a Tag (e.g., v5.0.0) and previous tests passed
  deploy:
    name: Deploy Release for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-linux
          - os: windows-latest
            artifact_name: rust-visualizer.exe
            asset_name: rust-visualizer-windows.exe
          - os: macos-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release Binary
        run: cargo build --release --verbose

      # Renaming binary to include OS name before uploading
      # Using shell: bash to ensure compatibility across Windows/Linux/Mac runners
      - name: Prepare Artifact
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      # Creates the release on GitHub and uploads the binary assets
      # Uses softprops/action-gh-release which is the standard for this
      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}