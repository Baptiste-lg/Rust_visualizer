name: Rust Visualizer CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Check code formatting
  formatting:
    name: Check Formatting
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check Formatting
        run: cargo fmt -- --check

  # Job 2: Run linter (Clippy) to catch common mistakes
  linting:
    name: Run Clippy
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Clippy (Linting)
        run: cargo clippy -- -D warnings

  # Job 3: Run unit and integration tests
  testing:
    name: Run Tests
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose

  # Job 4: Build Release & Upload Artifact
  # This job only runs if formatting, linting, and testing are successful
  build:
    name: Build Release
    runs-on: self-hosted
    needs: [formatting, linting, testing]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Verify the Rust toolchain version
      - name: Ensure Rust toolchain
        run: rustup show

      - name: Build Release
        run: cargo build --release --verbose

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-visualizer-windows
          path: target/release/Rust_visualizer.exe