name: Rust Visualizer CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  checks: write
  issues: write
  pages: write
  id-token: write

# --- FIX 1: Empêche les conflits de déploiement (Race Condition) ---
concurrency:
  group: "pages"
  cancel-in-progress: false
# -------------------------------------------------------------------

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Audio Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev
      - name: Cache Cargo registry & index
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Security Audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: RUSTSEC-2024-0436

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Run Clippy (Linter)
        run: cargo clippy -- -D warnings

  test:
    name: Test on ${{ matrix.os }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --verbose

  documentation:
    name: Build & Deploy Docs
    needs: quality
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Documentation
        run: cargo doc --no-deps --release

      - name: Prepare Documentation for GitHub Pages
        run: |
          # 1. Create the Smart Redirect
          PROJECT_DOC_DIR=$(find target/doc -maxdepth 1 -type d -not -path 'target/doc' -exec test -e "{}/index.html" \; -print | head -n 1 | xargs basename)
          echo "Detected documentation folder: $PROJECT_DOC_DIR"
          echo "<meta http-equiv=\"refresh\" content=\"0; url=$PROJECT_DOC_DIR/index.html\">" > target/doc/index.html
          
          # --- FIX 2: Désactive Jekyll pour autoriser les fichiers commençant par "_" ---
          touch target/doc/.nojekyll
          # ----------------------------------------------------------------------------

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    name: Deploy Release for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-linux
          - os: windows-latest
            artifact_name: rust-visualizer.exe
            asset_name: rust-visualizer-windows.exe
          - os: macos-latest
            artifact_name: rust-visualizer
            asset_name: rust-visualizer-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxcursor-dev libxi-dev libxrandr-dev libwayland-dev libxkbcommon-dev

      - name: Build Release Binary
        run: cargo build --release --verbose

      - name: Prepare Artifact
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}